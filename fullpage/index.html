	<script type="text/javascript" src="style/jquery.fullPage.min.js"></script>

	<style type="text/css">
	.section{text-align:center;overflow:hidden;}
	#fp-nav ul li .fp-tooltip{color: #000000} /*设置圆点说明文字的颜色*/
	.timg{width: 100%;height: 120%;}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				'verticalCentered': false, //内容是否垂直居中
				'css3': false, //css3效果开关，反开关，关闭后页面滚动有过度效果，打开没有
				'loopTop': false,   //顶部开关，顶部可返回底部  默认关
				'loopBottom': true,  //底部开关，底部可返回到顶部
				'scrollOverflow': false,  //内容超过满屏后是否显示滚动条,否则超出部分不显示
				'sectionsColor': ['#00FFCC', '#6666CC', '#eee', '#CC66CC','#FFFF99','#FF33CC'],  //每帧的背景颜色
				'navigation': false,  //圆点导航开关
				'navigationPosition': 'right',  //圆点导航位置
			    'navigationTooltips': ['第一屏', '第二屏', '第三屏', '第四屏', '第五屏', '第六屏'], //圆点导航的说明文字，可不要
			});
		});
	</script>
